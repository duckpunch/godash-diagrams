<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Godash Diagrams</title>
  </head>
  <body>
    <h1>Godash Diagrams</h1>
    <div id="preamble">
      <p style="text-align: center;">
        <a href="https://www.npmjs.com/package/godash-diagrams" target="_blank">
          <img src="https://img.shields.io/npm/v/godash-diagrams" alt="npm version">
        </a>
        <a href="https://github.com/duckpunch/godash-diagrams" target="_blank">
          <img src="https://img.shields.io/github/stars/duckpunch/godash-diagrams?style=social" alt="GitHub stars">
        </a>
      </p>
      <p>
        A diagramming library for <a href="https://en.wikipedia.org/wiki/Go_(game)"
          target="_blank">Go</a>, inspired by <a href="https://mermaid.js.org/"
          target="_blank">Mermaid</a>, and built on <a
          href="https://duckpunch.github.io/godash/"
        target="_blank">Godash</a>.
      </p>
      <p>
        Give it a shot!
      </p>
    </div>
    <div class="editor-container">
      <div class="line-numbers" id="line-numbers"></div>
      <textarea id="source-input" rows="25" placeholder="Enter diagram source..." spellcheck="false" autocorrect="off" autocapitalize="off" autocomplete="off"></textarea>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
